<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS + CSS Clock</title>
</head>
<body>

    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>

    <style>
        html {
            background: rgba(140, 163, 179, 0.849) url(https://www.ecopetit.cat/wpic/mpic/72-727645_awesome-sunset-wallpaper-palm-tree-background-hd.jpg);
            background-size: cover;
            background-attachment: fixed;
            font-family: 'helvetica neue';
            text-align: center;
            font-size: 10px;
        }

        body {
            margin: 0;
            font-size: 2rem;
            display: flex;
            flex: 1;
            min-height: 100vh;
            align-items: center;
        }

        .clock {
            width: 30rem;
            height: 30rem;
            border: 20px solid white;
            border-radius: 50%;
            margin: 50px auto;
            position: relative;
            padding: 2rem;
            box-shadow:
            0 0 0 4px rgba(0,0,0,0.1),
            inset 0 0 0 3px #EFEFEF,
            inset 0 0 10px black,
            0 0 10px rgba(0,0,0,0.2);
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            transform: translateY(-3);
        }

        .hand {
            width: 50%;
            height: 6px;
            background: rgba(255, 0, 221, 0.747);
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: all 0.05s;
            transition-timing-function: cubic-bezier(0, 1.43, 0.08, 1.4);
        }
    </style>

    <script>

        const secondHand = document.querySelector('.second-hand');
        const minuteHand = document.querySelector('.min-hand');
        const hourHand = document.querySelector('.hour-hand');
        function setDate() {
           const now = new Date();
           const seconds = now.getSeconds();
           const minutes = now.getMinutes();
           const secondsDegrees = (seconds / 60) * 360 + 90 //add 90 to offset the 90 degree rotation
           const minuteDegrees = (minutes / 60) * 360 + 90
           secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
           minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
           console.log(minutes);
        }
        setInterval(setDate, 1000);
        

    </script>

</body>
</html>
